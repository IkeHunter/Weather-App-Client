<h3>Current Conditions</h3>

<div class="widget__summary">
  <div class="widget__summary__block">
    <span class="data-font">{{ averageTemp }}Ëš</span>
    <span class="xsmall-label-text">Average Temp</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ chanceOfRain }}%</span>
    <span class="xsmall-label-text">Chance of Rain</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ humidity }}%</span>
    <span class="xsmall-label-text">Humidity</span>
  </div>
</div>
<div class="widget__table">
  <table>
    <tr>
      <th>Condition</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let condition of conditions1 | keyvalue">
      <td>{{condition.key}}</td>
      <td>{{condition.value}}</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>Condition</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let condition of conditions2 | keyvalue">
      <td>{{condition.key}}</td>
      <td>{{condition.value}}</td>
    </tr>
  </table>
</div>
