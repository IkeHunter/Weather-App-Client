<h3>Hottest Day</h3>
<span class="xsmall-label-text">Conditions on 8/10/22</span>
<div class="widget__summary__block">
  <span class="data-font">{{ hottestDay }}</span>
</div>

<div class="widget__table">
  <table>
    <tr>
      <th>Condition</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let condition of conditions | keyvalue">
      <td>{{ condition.key }}</td>
      <td>{{ condition.value }}</td>
    </tr>
  </table>
</div>
