<h3>Weather Forecast</h3>
<div class="widget__summary">

  <div class="widget__summary__block">
    <span class="data-font">{{ averageTemp }}˚</span>
    <span class="xsmall-label-text">Average Temp</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ chanceOfRain }}%</span>
    <span class="xsmall-label-text">Chance of Rain</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ humidity }}%</span>
    <span class="xsmall-label-text">Humidity</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ chanceOfRain }}%</span>
    <span class="xsmall-label-text">Humidity</span>
  </div>
</div>
<div class="widget__chart">
  <div class="widget__control">

    <h4>Temperature Forecast</h4>
    <div class="circle-container">
      <span class="circle">&nbsp;</span><span class="circle">&nbsp;</span><span class="circle">&nbsp;</span>
    </div>
  </div>
  <table cellspacing="0">
    <tr>
      <th>Time</th>
      <th>Percent</th>
      <th>Temperature</th>
    </tr>
    <tr *ngFor="let forecast of forecastIntervals | keyvalue">
      <td>{{ forecast.key }}</td>
      <td><span [ngStyle]="{'width': forecast.value + '%'}">&nbsp;</span></td>
      <td>{{ forecast.value }}˚</td>
    </tr>
  </table>
  <div class="circle-container circle-container--center">
    <span class="circle">&nbsp;</span><span class="circle">&nbsp;</span><span class="circle">&nbsp;</span><span class="circle">&nbsp;</span>
  </div>
</div>
