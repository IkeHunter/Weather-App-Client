<div class="title-box">
  <h3>Average Conditions</h3>
  <span class="xsmall-label-text">Over the past month</span>
</div>

<div class="widget__summary">
  <div class="widget__summary__block">
    <span class="data-font">{{ averageTemp }}Ëš</span>
    <span class="xsmall-label-text">Average Temp</span>
  </div>
  <div class="widget__summary__block">
    <span class="data-font">{{ chanceOfRain }}%</span>
    <span class="xsmall-label-text">Chance of Rain</span>
  </div>
</div>
  <div class="widget__table">
    <table>
      <tr>
        <th>Condition</th>
        <th>Value</th>
      </tr>
      <tr *ngFor="let condition of conditions | keyvalue">
        <td>{{condition.key}}</td>
        <td>{{condition.value}}</td>
      </tr>
    </table>
  </div>
  <div class="widget__cta">
    <a routerLink="/search">
      Go To Search
      <span class="material-icons">arrow_forward</span>
    </a>
  </div>
