<div class="search-row">
  <div class="search-row__info">
    <span class="circle-icon">
      <!-- <span class="material-icons">cloud</span> -->
      <img src="https://openweathermap.org/img/wn/{{ result.icon }}@2x.png" alt="weather-icon" />
    </span>
    <div class="search-row__date">
      <span class="heading-3">Date</span>
      <span class="small-label-text">{{ result.date | toDayMonthYear}}</span>
    </div>
  </div>

  <ng-container *ngFor="let condition of resultConditions | keyvalue; let i = index">
    <span class="search-row__condition small-label-text" *ngIf="i >=0">{{ condition.key }} {{ condition.value }}</span>
  </ng-container>
</div>
