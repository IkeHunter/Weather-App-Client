<hr>
<div class="search-box">
  <ng-container>
    <h3 *ngIf="results.length == 0">Search Results will appear here</h3>
    <h3 *ngIf="results.length > 0">Found {{ results.length }} results:</h3>
  </ng-container>

  <div class="search-container">
    <ng-container>
      <app-result-item *ngFor="let result of results" [result]="result"></app-result-item>
    </ng-container>
  </div>
</div>
