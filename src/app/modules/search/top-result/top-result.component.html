<div class="top-result__header">
  <div>
    <h3>Top Result</h3>
    <span class="heading-3 top-result__date">{{ topResult.date | toDayMonthYear }}</span>
  </div>
  <span class="circle-icon">
    <!-- <span class="material-icons">cloud</span> -->
    <img src="https://openweathermap.org/img/wn/{{ topResult.icon | weatherIcon }}@2x.png" alt="weather-icon" />
  </span>
</div>

<div class="widget__table">
  <table>
    <tr>
      <th>Condition</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let condition of conditions | keyvalue; let i = index">
      <ng-container *ngIf="i < 4">
        <td>{{ condition.key }}</td>
        <td>{{ condition.value }}</td>
      </ng-container>
    </tr>
  </table>
</div>
